<!DOCTYPE html>
<html>
<head>
	<title></title>

<body>

	<form action="" method="">
		Message
		<textarea rows="10px" cols="20px" placeholder="Enter Message" name="message">
			
		</textarea>
		<br>
		<br>

		<label>Name</label>
		<br/>
		<input type="text" name="uname" placeholder="Enter Your Name" required="">

		<br/>
		<label>Name</label>
		<br/>
		<input type="number" name="uname" placeholder="Enter Your Name">

		<br/>

		<br/>

		<br/>

		<br/>

		<br/>
		<input type="checkbox" name="uname"> Web

		<br/>
		<br/>
		<label>Radio</label>
		<br/>

		<br/>
		<input type="radio" name="uname"> Female
		<br/>
		<input type="radio" name="uname"> Others

		<br/>
		<br/>

		<br/>

		<br>

		</select>
